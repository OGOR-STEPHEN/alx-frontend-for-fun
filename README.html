<h1>Markdown to HTML Converter</h1>
<p>This project is a Python script that converts a Markdown file to an HTML file. It reads a Markdown file as input and writes the corresponding HTML content to an output file.</p>
<h2>Usage</h2>
<p>To use the script, run the following command:</p>
<p>```bash
./markdown2html.py <input_markdown_file> <output_html_file></p>
